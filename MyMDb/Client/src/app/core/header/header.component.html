<mat-toolbar>
    <header>
        <nav>
            <ul class="nav">
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/movies/list">Movies List</a></li>
                <li *ngIf="isAdmin"><a routerLink="/movies/post">Add movie</a></li>
                <li *ngIf="!isLogged"><a routerLink="/auth/login">Login</a></li>
                <li *ngIf="!isLogged"><a routerLink="/auth/register">Register</a></li>
                <ng-container *ngIf="isLogged">
                    <button mat-button [matMenuTriggerFor]="menu">{{currentUser$ | async}}</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/movies/watchlist">My Watchlist</button>
                        <button mat-menu-item routerLink="/movies/ratings">My Ratings</button>
                        <button mat-menu-item *ngIf="isLogged" (click)="handleLogout()">Logout</button>
                    </mat-menu>
                </ng-container>
            </ul>
        </nav>
    </header>
</mat-toolbar>
