<h1>Register</h1>
<form [formGroup]="registerFormGroup" (ngSubmit)="register()">
    <mat-form-field class="field" appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input matInput formControlName="email" name="email" id="email" placeholder="Email">
    </mat-form-field>
    <ng-container *ngIf="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].invalid">
        <p class="error" *ngIf="registerFormGroup.controls['email'].errors?.['required']">Email is required!</p>
        <p class="error" *ngIf="registerFormGroup.controls['email'].errors?.['email']">Email is not valid!</p>
    </ng-container>
    <mat-form-field class="field" appearance="fill">
        <mat-label for="password">Password</mat-label>
        <input matInput formControlName="password" name="password" id="password" placeholder="Password"
            type="password">
    </mat-form-field>
    <ng-container *ngIf="registerFormGroup.controls['password'].touched && registerFormGroup.controls['password'].invalid">
        <p class="error" *ngIf="registerFormGroup.controls['password'].errors?.['required']">Password is required!</p>
        <p class="error" *ngIf="registerFormGroup.controls['password'].errors?.['minlength']">Password should be at least 6 symbols!</p>
    </ng-container>
    <mat-form-field class="field" appearance="fill">
        <mat-label for="rePassword">Repeat Password</mat-label>
        <input matInput formControlName="rePassword" name="rePassword" id="rePassword" placeholder="Repeat Password"
            type="password">
    </mat-form-field>
    <ng-container *ngIf="registerFormGroup.controls['rePassword'].touched && registerFormGroup.controls['rePassword'].invalid">
        <p class="error" *ngIf="registerFormGroup.controls['rePassword'].errors?.['required']">Repeat password is required!</p>
        <p class="error" *ngIf="registerFormGroup.controls['rePassword'].errors?.['passwordMatch']">Password and Repeat password must be same!</p>
    </ng-container>
    <button mat-raised-button color="primary" [disabled]="registerFormGroup.invalid">Register</button>
</form>
